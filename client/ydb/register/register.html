<div class="account-container register stacked">

    <div class="content clearfix">

        <form ng-submit="register.addUser();" method="post">

            <h1>Create Your Account</h1>

            <div class="login-fields">

                <p>Create your free account:</p>

                <div ng-show="register.errorMessage" class="alert alert-danger">{{register.errorMessage}}</div>

                <div class="field">
                    <label for="firstname">Username</label>
                    <input type="text" id="username" ng-model="register.newUser.username" name="username" value="" placeholder="Username" class="form-control">
                </div> <!-- /field -->

                <div class="field">
                    <label for="password">PIN:</label>
                    <input type="password" ng-model="register.newUser.pin" id="pin" name="pin" value="" placeholder="Your PIN" class="form-control">
                </div> <!-- /field -->

                <div class="field">
                    <label for="confirm_password">Confirm PIN:</label>
                    <input type="password" ng-model="register.newUser.pinConfirm" id="confirm_pin" name="confirm_pin" value="" placeholder="Confirm PIN" class="form-control">
                </div> <!-- /field -->

            </div> <!-- /login-fields -->

            <div class="login-actions">

                <button type="submit" class="login-action btn btn-primary">Register</button>

            </div> <!-- .actions -->

        </form>

    </div> <!-- /content -->

</div>
