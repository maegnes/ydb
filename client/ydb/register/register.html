<div class="row">

    <div class="col-md-12">

        <div class="widget stacked">

            <div class="widget-header">
                <i class="icon-pushpin"></i>

                <h3>Register for your own account!</h3>
            </div>

            <div class="widget-content">

                <form id="register-form" ng-submit="register.addUser();">
                    <div ng-show="register.errorMessage" class="alert alert-danger">{{register.errorMessage}}</div>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control" id="txtUsername" ng-model="register.newUser.username"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword"
                               ng-model="register.newUser.password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
