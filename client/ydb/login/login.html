<div class="row">

    <div class="col-md-12">

        <div class="widget stacked">

            <div class="widget-header">
                <i class="icon-pushpin"></i>

                <h3>Login with your existing acccount</h3>
            </div>

            <div class="widget-content">

                <form id="register-form" ng-submit="login.login();">
                    <div ng-show="login.errorMessage" class="alert alert-danger">{{login.errorMessage}}</div>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input type="text" class="form-control" id="txtUsername" ng-model="login.user.username"
                               placeholder="Username" value="{{login.user.username}}">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword"
                               ng-model="login.user.password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
