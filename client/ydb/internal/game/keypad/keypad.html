<div class="btn-group" role="group" aria-label="...">
    <button ng-disabled="scoringLocked()" ng-click="keypad.clickDouble();" type="button" class="btn btn-lg" ng-class="keypad.isDouble ? 'btn-danger' : 'btn-default'">DOUBLE</button>
    <button ng-disabled="scoringLocked()" ng-click="keypad.clickTriple();" type="button" class="btn btn-lg" ng-class="keypad.isTriple ? 'btn-danger' : 'btn-default'">TRIPLE</button>
    <button ng-disabled="keypad.isDouble || keypad.isTriple || scoringLocked()" ng-click="keypad.clickScore(0);" type="button" class="btn btn-default btn-lg">NO SCORE</button>
</div>
<div class="clear"></div>
<button ng-show="!keypad.isCricket();" ng-disabled="scoringLocked();" ng-repeat="n in [] | range:1:20" type="button" ng-click="keypad.clickScore(n);" class="btn btn-lg btn-default number">{{n}}</button>
<button ng-show="keypad.isCricket();" ng-disabled="scoringLocked();" ng-repeat="n in [] | range:15:20" type="button" ng-click="keypad.clickScore(n);" class="btn btn-lg btn-default number">{{n}}</button>
<button type="button" ng-disabled="keypad.isTriple || scoringLocked()" class="btn btn-default btn-lg number" ng-click="keypad.clickScore(25);"><i class="icon-bullseye"></i></button>
