<div class="row">

    <div class="col-md-12">

        <div class="widget big-stats-container stacked">

            <div class="widget-content">

                <div id="big_stats" class="cf">
                    <div class="stat">
                        <h4>Average</h4>
                        <span class="value">{{stats.avg.AVG | number : 2}}</span>
                    </div> <!-- .stat -->

                    <div class="stat">
                        <h4>Three Darts Average</h4>
                        <span class="value">{{stats.avg.TDAVG | number : 2}}</span>
                    </div> <!-- .stat -->

                    <div class="stat">
                        <h4>Checkout Percentage</h4>
                        <span class="value">{{checkoutPercentage | number : 2}}%</span>
                    </div> <!-- .stat -->

                    <div class="stat">
                        <h4>Best Score</h4>
                        <span class="value">{{stats.bestValues.highestScore}}</span>
                    </div> <!-- .stat -->

                    <div class="stat">
                        <h4>Best Checkout</h4>
                        <span class="value">{{stats.bestValues.highestCheckout}}</span>
                    </div> <!-- .stat -->
                </div>

            </div> <!-- /widget-content -->

        </div> <!-- /widget -->

    </div> <!-- /span12 -->

</div>
