<div class="row">

    <div class="col-md-6 col-xs-12">

        <div class="widget stacked">

            <div class="widget-header">
                <i class="icon-star"></i>
                <h3>Quick Stats</h3>
            </div> <!-- /widget-header -->

            <div class="widget-content">

                <div class="stats">

                    <div class="stat">
                        <span class="stat-value">123</span>
                        Games
                    </div> <!-- /stat -->

                    <div class="stat">
                        <span class="stat-value">100</span>
                        Wins
                    </div> <!-- /stat -->

                </div> <!-- /stats -->


                <div id="chart-stats" class="stats">

                    <div class="stat stat-chart">
                        <div id="donut-chart" class="chart-holder" style="padding: 0px; position: relative;"><canvas class="base" width="260" height="100"></canvas><canvas class="overlay" width="260" height="100" style="position: absolute; left: 0px; top: 0px;"></canvas><div class="legend"><div style="position: absolute; width: 53px; height: 72px; top: 5px; right: 5px; opacity: 0.85; background-color: rgb(255, 255, 255);"> </div><table style="position:absolute;top:5px;right:5px;;font-size:smaller;color:#545454"><tbody><tr><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid rgb(255,153,0);overflow:hidden"></div></div></td><td class="legendLabel">Series 1</td></tr><tr><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid rgb(34,34,34);overflow:hidden"></div></div></td><td class="legendLabel">Series 2</td></tr><tr><td class="legendColorBox"><div style="border:1px solid #ccc;padding:1px"><div style="width:4px;height:0;border:5px solid rgb(119,119,119);overflow:hidden"></div></div></td><td class="legendLabel">Series 3</td></tr></tbody></table></div></div> <!-- #donut -->
                    </div> <!-- /substat -->

                    <div class="stat stat-time">
                        <span class="stat-value">00:28:13</span>
                        Average Time on Site
                    </div> <!-- /substat -->

                </div> <!-- /substats -->

            </div> <!-- /widget-content -->

        </div> <!-- /widget -->


        <div class="widget widget-nopad stacked">

            <div class="widget-header">
                <i class="icon-list-alt"></i>
                <h3>Current games</h3>
            </div> <!-- /widget-header -->

            <div class="widget-content">
                <button class="btn-default btn" ng-click="dashboard.clearGames();">Clear games</button>
                <ul class="news-items">
                    <li ng-repeat="game in dashboard.games">
                        <div class="news-item-detail">
                            <a href="javascript:;" class="news-item-title">{{game.name}}</a>
                            <p class="news-item-preview">{{game.desc}}</p>
                        </div>

                        <div class="news-item-date">
                            <span class="news-item-day">PUBLIC?</span>
                            <span class="news-item-month">YES</span>
                        </div>
                    </li>
                </ul>

            </div> <!-- /widget-content -->

        </div> <!-- /widget -->

    </div> <!-- /span6 -->


    <div class="col-md-6">


        <div class="widget stacked">

            <div class="widget-header">
                <i class="icon-bookmark"></i>
                <h3>Quick Shortcuts</h3>
            </div> <!-- /widget-header -->

            <div class="widget-content">

                <div class="shortcuts">
                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-list-alt"></i>
                        <span class="shortcut-label">Apps</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-bookmark"></i>
                        <span class="shortcut-label">Bookmarks</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-signal"></i>
                        <span class="shortcut-label">Reports</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-comment"></i>
                        <span class="shortcut-label">Comments</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-user"></i>
                        <span class="shortcut-label">Users</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-file"></i>
                        <span class="shortcut-label">Notes</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-picture"></i>
                        <span class="shortcut-label">Photos</span>
                    </a>

                    <a href="javascript:;" class="shortcut">
                        <i class="shortcut-icon icon-tag"></i>
                        <span class="shortcut-label">Tags</span>
                    </a>
                </div> <!-- /shortcuts -->

            </div> <!-- /widget-content -->

        </div> <!-- /widget -->

    </div> <!-- /span6 -->

</div>
